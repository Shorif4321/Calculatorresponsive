
<!DOCTYPE html>
<head>
	<title>Calculator By Java script</title>
	<link rel="stylesheet" href="css/style.css">
	</head>
<body>
	<div class="calculator">
		<input type="text" id="display"disabled placeholder="Made By Shorif"><br>
		<button onclick="one()">1</button>
		<button onclick="two()">2</button>
		<button onclick="thr()">3</button>
		<button onclick="four()">4</button>
		<button onclick="fiv()">5</button>
		<button onclick="six()">6</button>
		<button onclick="sev()">7</button>
		<button onclick="eig()">8</button>
		<button onclick="nin()">9</button>
		<button onclick="zero()">0</button>
		<button onclick="add()">+</button>
		<button onclick="sub()">-</button>
		<button onclick="dev()">/</button>
		<button onclick="mul()">x</button>
		<button onclick="clr()">c</button>
		<button onclick="equal()" class="equal">=</button>
	</div>



	<script>
		var Display = document.getElementById("display");
		function one(){
			Display.value +=1;
		} 
		function two(){
			Display.value +=2;
		} 
		function thr(){
			Display.value +=3;
		} 
		function four(){
			Display.value +=4;
		} 
		function fiv(){
			Display.value +=5;
		} 
		function six(){
			Display.value +=6;
		} 
		function sev(){
			Display.value +=7;
		} 
		function eig(){
			Display.value +=8;
		} 
		function nin(){
			Display.value +=9;
		} 
		function zero(){
			Display.value +=0;
		}
		function add(){
			Display.value +="+";
		}
		function sub(){
			Display.value +="-";
		} 
		function dev(){
			Display.value +="/";
		} 
		function mul(){
			Display.value +="*";
		}      
		function clr(){

			Display.value="";
		}
		function equal(){
			var calculate = eval(Display.value);
			Display.value =calculate;
		}        
	</script>


</body>
</html>
